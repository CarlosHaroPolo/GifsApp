
<div class="d-flex justify-content-center">
<!--el evento load se encarga de activarse cuando la imagen se a creado-->
<img
    [src]="url"
    [alt]="alt"
    class="card-img-top  animate__animated  animate__fadeIn "
    (load)="onLoad()"
    [ngStyle]="{display: hasLoaded ? '':'none'}"
  />

  <!--se muestra esta iamgen cuan el hasloaded=false luego que se termina de cargar se va convertir en true-->
 <img  *ngIf="!hasLoaded"
 src="loader.svg"
 height="35"
 width="35"
 class="mt-3"
 />
</div>
